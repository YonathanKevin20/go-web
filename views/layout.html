{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
</head>
<body>
    <h1>Create Web with Go</h1>
    <div>
        {{template "main" .}}
    </div>
    <div id="footer" style="font-weight: bold;"></div>

    <script type="application/javascript">
        const date = new Date()
        document.getElementById("footer").innerHTML = date.getFullYear()
    </script>
</body>
</html>
{{end}}
